<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="container" style="display: flex">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapced"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-conttrols="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">
                Admin Page
            </a>
            <a class="navbar-brand" href="#" th:href="@{/students}">
                Students Page
            </a>
        </div>

        <style>
            #navbar:last-of-type{
                margin-left: auto;
            }
        </style>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-form navbar-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="btn btn-danger">Logut</a></li>
            </ul>
        </div>

    </div>
</nav>

<br />
<br />

<div class="container">
    <div class="row">
        <h1 class="text-center " style="font-size: 50px ;font-family: Impact">Students List</h1>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <a th:href="@{/students/new}" class="btn btn-success btn-sm " style="font-size: 20px"> Add Student</a>
        </div>
    </div>
    <br/>

    <table class="table table-striped table-bordered">

        <thead>
        <tr>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th>OOP Mark</th>
            <th>CPA Mark</th>
            <th>OS Mark</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.OOP}"></td>
            <td th:text = "${student.CPA}"></td>
            <td th:text = "${student.OS}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
