<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap"></i>
        <strong>AIU</strong> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-lg-between" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="navbar-brand" href="#" th:href="@{/}">
                Login
            </a>
            </li>
            </ul>
    </div>
</nav>




<div class="container">
    <div class="row">

        <div class="jumbotron col-md-8 mx-auto col col-lg-6">

            <h1 style="font-family: 'Times New Roman'" class="text-center" > </h1>
            <form th:action="@{/login}" method="post">

                <div>
                    <img src="/img/logo.jpg" class="img-responsive mx-auto d-block" width="40%" ... alt="">
                    <h1></h1>
                </div>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password!
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out!
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>

            </form>

            <div class="form-group">
                    <span>
                        Don't have an account?
                        <a href="/" th:href="@{/registration}" style="color: dodgerblue !important; font-size: 15px" >Register here</a>
                    </span>
            </div>

        </div>

    </div>
</div>

</body>
</html>
